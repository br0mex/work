<html>
<head>
    <title></title>
</head>
<body>
    <script>
        function copyPropertyNamesToArray(obj, arr) {
            if (typeof obj !== 'object' || obj === null) {
                throw new Error("First argument must be an object");
            }
            // Initialize arr if not provided or validate if provided
            if (arr === undefined) {
                arr = [];
            } else if (!Array.isArray(arr)) {
                throw new Error("Second argument must be an array");
            }

            // Populate the array with the property names of the object
            for (var prop in obj) {
                if (obj.hasOwnProperty(prop)) {
                    arr.push(prop);
                }
            }
            return arr;
        }

        var obj1 = { a: 10, b: 20 };
        var obj2 = { c: 30, d: 40 };

        var a = copyPropertyNamesToArray(obj1); 

        copyPropertyNamesToArray(obj2, a); 

        alert(a); // output "a,b,c,d"
    </script>
</body>
</html>
