<html>
<head>
    <title>Multiplication Matrix</title>
</head>
<body>
    <script>
        var mulTable = [];

        function createMultiplicationMatrix() {
            for (var i = 0; i < 100; i++) {
                mulTable[i] = []; // Initialize a new row
                for (var j = 0; j < 100; j++) {
                    mulTable[i][j] = i * j; 
                }
            }
        }

        createMultiplicationMatrix();

        console.log("3 * 9 = " + mulTable[3][9]); 
        console.log("</br>");
        console.log("5 * 7 = " + mulTable[5][7]); 
    </script>
</body>
</html>
