<html>
<head><meta charset="utf-8"></head>
<body>
<script>
    function toCamelCase(str, limit = Infinity) {
        return str.split('-') // Split the string at hyphens
                  .reduce((result, word, index) => {
                      if (index === 0 || index > limit) {
                          // First word is in lower case or beyond the limit
                          return result + word;
                      }
                      // Capitalize the first letter of each subsequent word and add it to the result
                      return result + word.charAt(0).toUpperCase() + word.slice(1);
                  }, "");
    }

    alert(toCamelCase("background-color")); 
    alert(toCamelCase("list-style-image")); 
    alert(toCamelCase("margin-top-left-radius", 2)); 
</script>
</body>
</html>
